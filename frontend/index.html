<!DOCTYPE html>
//HI
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Badminton AI - Professional Match Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'spin-slow': 'spin 3s linear infinite',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  
  <!-- AUTH PAGE (Landing/Sign In/Sign Up) -->
  <div id="authPage" class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Logo and Title -->
      <div class="text-center mb-8">
        <div class="text-6xl mb-4">üè∏</div>
        <h1 class="text-4xl font-bold mb-2">Badminton AI</h1>
        <p class="text-gray-600 dark:text-gray-400">Professional Match Analysis Platform</p>
      </div>

      <!-- Auth Card Container -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
        <!-- Sign In Form -->
        <div id="signInForm" class="auth-form">
          <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
          <form onsubmit="handleSignIn(event)" class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-2">Email</label>
              <input type="email" required 
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                placeholder="you@example.com">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Password</label>
              <input type="password" required 
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="flex items-center justify-between">
              <label class="flex items-center">
                <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <span class="ml-2 text-sm">Remember me</span>
              </label>
              <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
            </div>
            <button type="submit" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition transform hover:scale-105">
              Sign In
            </button>
          </form>
          <p class="text-center mt-6 text-sm">
            Don't have an account? 
            <button onclick="showSignUp()" class="text-blue-600 hover:text-blue-700 font-semibold">Sign Up</button>
          </p>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="auth-form hidden">
          <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
          <form onsubmit="handleSignUp(event)" class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-2">Full Name</label>
              <input type="text" required 
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                placeholder="John Doe">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Email</label>
              <input type="email" required 
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                placeholder="you@example.com">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Password</label>
              <input type="password" required minlength="8"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Confirm Password</label>
              <input type="password" required minlength="8"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition transform hover:scale-105">
              Create Account
            </button>
          </form>
          <p class="text-center mt-6 text-sm">
            Already have an account? 
            <button onclick="showSignIn()" class="text-blue-600 hover:text-blue-700 font-semibold">Sign In</button>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="mainApp" class="hidden"></div>

  <!-- Load Components FIRST -->
  <script src="js/components/navigation.js"></script>
  <script src="js/components/dashboard.js"></script>
  <script src="js/components/analysis.js"></script>
  <script src="js/components/chat.js"></script>
  <script src="js/components/settings.js"></script>
  
  <!-- Load Main App Logic AFTER components -->
  <script src="js/auth.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
